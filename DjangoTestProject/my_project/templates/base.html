{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Notes App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<div class="container">

{% if messages %}
  {% for message in messages %}
    <div class="message">{{ message }}</div>
  {% endfor %}
{% endif %}

{% block content %}{% endblock %}

</div>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
